<body>
	<h1>Задача 1</h1>
	<p>Знайти суми елементів у вказаній області</p>
	
	<script>
		// генерування рандомних чисел від 1 до 10
			function getRandomNumbers(minNum, maxNum) {
				return minNum + Math.floor(Math.random() * (maxNum - minNum + 1))
			}

			// формування рандомного одновимірного масиву
			function getRandomArray(arrayLength, minNum, maxNum) {
				let array = []
				for (let i = 0; i < arrayLength; i++) {
					const randomNum = getRandomNumbers(minNum, maxNum)
					array.push(randomNum)
				}
				return array
			}

			// формування рандомного двовимірного масиву
			function getRandomTable(rowsNumber, colsNumber, minNum, maxNum) {
				let table = []
				for (let i = 0; i < rowsNumber; i++) {
					const randomRow = getRandomArray(colsNumber, minNum, maxNum)
					table.push(randomRow)
				}
				return table
			}

			// введення зміннх
			const minNum = 1
			const maxNum = 10
			const rowsNumber = parseInt(prompt('введіть кількість рядочків від 4 до 10'))
			const colsNumber = parseInt(prompt('введіть кількість колонок від 4 до 10'))
			const randomTable = getRandomTable(rowsNumber, colsNumber, minNum, maxNum)

			// console.log(randomTable)

			const middleRows = Math.floor(rowsNumber / 2)
			const middleCols = Math.floor(colsNumber / 2)
			// console.log(middleRows)
			// console.log(middleCols)

			// знайти суму 1 області
			let sum = 0
			for (let i = 0; i <= middleRows - 1; i++) {
				for (let j = 0; j <= middleCols - 1; j++) {
					sum += randomTable[i][j]
				}
			}
			// console.log(sum)

				}

			// console.log(sum5)

			// знайти суму

			}

			let sum7 = 0
